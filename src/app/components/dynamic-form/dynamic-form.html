<div class="form-container">
  <h1 class="title">{{ form()?.Title }}</h1>
  <h2 class="subtitle">{{ form()?.Subtitle }}</h2>

  <div class="fields-container">
    @for (field of form()?.Fields; track field.Type) {
      @switch (field.Type) {
        @case (fieldType.H1) {
          <app-h1-field [field]="field"></app-h1-field>
        }
        @case (fieldType.Text) {
          <app-text-field [field]="field"></app-text-field>
        }
        @case (fieldType.Button) {
          <app-button-field [field]="field"></app-button-field>
        }
        @default {
          <div>Unknown field type: {{ field.Type }}</div>
        }
      }
    }
  </div>
</div>
